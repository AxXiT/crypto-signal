exchanges:
    bittrex:
        required:
            enabled: true
 
notifiers:
  twilio:
    required:
      key: null
      secret: null
      sender_number: null
      receiver_number: null
    optional:
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  discord:
    required:
      webhook: null
      username: cryptalsender@gmail.com
    optional:
      avatar: null
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  slack:
    required:
      webhook: null
    optional:
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  gmail:
    required:
      username: cryptalsender@gmail.com
      password: null
      destination_emails : [lfz.carlos@gmail.com]
    optional:
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  telegram:
    required:
      token: null
      chat_id: null
    optional:
      parse_mode: html
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  webhook:
    required:
      url: null
    optional:
      username: cryptalsender@gmail.com
      password: null
  stdout:
    required:
      enable: null
    optional:
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"


indicators:
  momentum:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - momentum
      hot: 0
      cold: 0
      candle_period: 1w
      period_count: 10
  adx:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - adx
      hot: 0
      cold: 0
      candle_period: 1w
      period_count: 10
  plus_di:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - plus_di
      hot: 0
      cold: 0
      candle_period: 1w
      period_count: 10
  minus_di:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - minus_di
      hot: 0
      cold: 0
      candle_period: 1w
      period_count: 10
  mfi:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - mfi
      hot: 0
      cold: 0
      candle_period: 1w
      period_count: 10
  obv:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - obv
      hot: 0
      cold: 0
      candle_period: 1w
  rsi:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - rsi
      hot: 30
      cold: 70
      candle_period: 1w
      period_count: 14
  stoch_rsi:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - stoch_rsi
      hot: 20
      cold: 80
      candle_period: 1w
      period_count: 14
  macd:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - macd
      hot: 0
      cold: 0
      candle_period: 1w
  ichimoku:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - leading_span_a
        - leading_span_b
      hot: true
      cold: true
      candle_period: 1w

informants:
  vwap:
    - enabled: true
      signal:
        - vwap
      candle_period: 1w
      period_count: 15
  sma:
    - enabled: true
      signal:
        - sma
      candle_period: 1w
      period_count: 15
  ema:
    - enabled: true
      signal:
        - ema
      candle_period: 1w
      period_count: 15
  bollinger_bands:
    - enabled: true
      signal:
        - upperband
        - middleband
        - lowerband
      candle_period: 1w
  ohlcv:
    - enabled: true
      signal:
        - close
      candle_period: 1w
      period_count: 15

crossovers:
  std_crossover:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      key_indicator: ohlcv
      key_indicator_index: 0
      key_indicator_type: informants
      key_signal: close
      crossed_indicator: bollinger_bands
      crossed_indicator_index: 0
      crossed_indicator_type: informants
      crossed_signal: middleband
