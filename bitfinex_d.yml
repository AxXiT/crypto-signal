crossovers:
  std_crossover:
  - {alert_enabled: true, alert_frequency: once, crossed_indicator: bollinger_bands,
    crossed_indicator_index: 0, crossed_indicator_type: informants, crossed_signal: middleband,
    enabled: true, key_indicator: ohlcv, key_indicator_index: 0, key_indicator_type: informants,
    key_signal: close}
exchanges:
  bitfinex:
    required: {enabled: true}
indicators:
  adx:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1d
    cold: 0
    enabled: true
    hot: 0
    period_count: 10
    signal: [adx]
  ichimoku:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1d
    cold: true
    enabled: true
    hot: true
    signal: [leading_span_a, leading_span_b]
  macd:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1d
    cold: 0
    enabled: true
    hot: 0
    signal: [macd]
  mfi:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1d
    cold: 0
    enabled: true
    hot: 0
    period_count: 10
    signal: [mfi]
  minus_di:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1d
    cold: 0
    enabled: true
    hot: 0
    period_count: 10
    signal: [minus_di]
  momentum:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1d
    cold: 0
    enabled: true
    hot: 0
    period_count: 10
    signal: [momentum]
  obv:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1d
    cold: 0
    enabled: true
    hot: 0
    signal: [obv]
  plus_di:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1d
    cold: 0
    enabled: true
    hot: 0
    period_count: 10
    signal: [plus_di]
  rsi:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1d
    cold: 70
    enabled: true
    hot: 30
    period_count: 14
    signal: [rsi]
  stoch_rsi:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1d
    cold: 80
    enabled: true
    hot: 20
    period_count: 14
    signal: [stoch_rsi]
informants:
  bollinger_bands:
  - candle_period: 1d
    enabled: true
    signal: [upperband, middleband, lowerband]
  ema:
  - candle_period: 1d
    enabled: true
    period_count: 15
    signal: [ema]
  ohlcv:
  - candle_period: 1d
    enabled: true
    period_count: 15
    signal: [close]
  sma:
  - candle_period: 1d
    enabled: true
    period_count: 15
    signal: [sma]
  vwap:
  - candle_period: 1d
    enabled: true
    period_count: 15
    signal: [vwap]
notifiers:
  discord:
    optional: {avatar: null, template: '{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}}
        is {{status}}!{{ ''

        '' -}}'}
    required: {username: null, webhook: null}
  gmail:
    optional: {template: '{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}}
        is {{status}}!{{ ''

        '' -}}'}
    required: {destination_emails: null, password: null, username: null}
  slack:
    optional: {template: '{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}}
        is {{status}}!{{ ''

        '' -}}'}
    required: {webhook: null}
  stdout:
    optional: {template: '{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}}
        is {{status}}!{{ ''

        '' -}}'}
    required: {enable: null}
  telegram:
    optional: {parse_mode: html, template: '{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}}
        is {{status}}!{{ ''

        '' -}}'}
    required: {chat_id: null, token: null}
  twilio:
    optional: {template: '{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}}
        is {{status}}!{{ ''

        '' -}}'}
    required: {key: null, receiver_number: null, secret: null, sender_number: null}
  webhook:
    optional: {password: null, username: null}
    required: {url: null}
settings:
  log_level: INFO
  log_mode: text
  market_pairs: [XRP/BTC, ETH/BTC, LTC/BTC, XMR/BTC, DASH/BTC, BSV/BTC, BAB/BTC, EOS/BTC,
    TRX/BTC, XTZ/BTC, ETP/BTC, ETC/BTC, XLM/BTC, NEO/BTC, VET/BTC, BTG/BTC, RIF/BTC,
    ZEC/BTC, IQX/BTC, QTUM/BTC, RBT/BTC, DGB/BTC, ANT/BTC, PAI/BTC, AIO/BTC, XVG/BTC,
    BCI/BTC, OMN/BTC, BTC/USD, ETH/USD, XRP/USD, LTC/USD, UST/USD, EOS/USD, DASH/USD,
    BAB/USD, XMR/USD, ETP/USD, NEO/USD, TRX/USD, BSV/USD, ETC/USD, XLM/USD, ZEC/USD,
    BTG/USD, UDC/USD, RIF/USD, VET/USD, QTUM/USD, XTZ/USD, DGB/USD, TSD/USD, XVG/USD,
    GOT/USD, RBT/USD, BCI/USD, PAX/USD, IQX/USD, PAI/USD, ANT/USD, XRA/USD, AIO/USD,
    GSD/USD, OMN/USD, EOS/ETH, VET/ETH, NEO/ETH, TRX/ETH, ETP/ETH, XLM/ETH, XVG/ETH,
    QTUM/ETH, ANT/ETH, XRA/ETH, AIO/ETH, GOT/ETH]
  output_mode: cli
  update_interval: 864000
