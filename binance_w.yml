    candle_period: 1w
    cold: 0
    enabled: true
    hot: 0
    signal: [obv]
  plus_di:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1w
    cold: 0
    enabled: true
    hot: 0
    period_count: 10
    signal: [plus_di]
  rsi:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1w
    cold: 70
    enabled: true
    hot: 30
    period_count: 14
    signal: [rsi]
  stoch_rsi:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 1w
    cold: 80
    enabled: true
    hot: 20
    period_count: 14
    signal: [stoch_rsi]
informants:
  bollinger_bands:
  - candle_period: 1w
    enabled: true
    signal: [upperband, middleband, lowerband]
  ema:
  - candle_period: 1w
    enabled: true
    period_count: 15
    signal: [ema]
  ohlcv:
  - candle_period: 1w
    enabled: true
    period_count: 15
    signal: [close]
  sma:
  - candle_period: 1w
    enabled: true
    period_count: 15
    signal: [sma]
  vwap:
  - candle_period: 1w
    enabled: true
    period_count: 15
    signal: [vwap]
