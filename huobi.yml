crossovers:
  std_crossover:
  - {alert_enabled: true, alert_frequency: once, crossed_indicator: bollinger_bands,
    crossed_indicator_index: 0, crossed_indicator_type: informants, crossed_signal: middleband,
    enabled: true, key_indicator: ohlcv, key_indicator_index: 0, key_indicator_type: informants,
    key_signal: close}
exchanges:
  huobipro:
    required: {enabled: false}
indicators:
  adx:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 4h
    cold: 0
    enabled: true
    hot: 0
    period_count: 10
    signal: [adx]
  ichimoku:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 4h
    cold: true
    enabled: true
    hot: true
    signal: [leading_span_a, leading_span_b]
  macd:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 4h
    cold: 0
    enabled: true
    hot: 0
    signal: [macd]
  mfi:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 4h
    cold: 0
    enabled: true
    hot: 0
    period_count: 10
    signal: [mfi]
  minus_di:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 4h
    cold: 0
    enabled: true
    hot: 0
    period_count: 10
    signal: [minus_di]
  momentum:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 4h
    cold: 0
    enabled: true
    hot: 0
    period_count: 10
    signal: [momentum]
  obv:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 4h
    cold: 0
    enabled: true
    hot: 0
    signal: [obv]
  plus_di:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 4h
    cold: 0
    enabled: true
    hot: 0
    period_count: 10
    signal: [plus_di]
  rsi:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 4h
    cold: 70
    enabled: true
    hot: 30
    period_count: 14
    signal: [rsi]
  stoch_rsi:
  - alert_enabled: true
    alert_frequency: once
    candle_period: 4h
    cold: 80
    enabled: true
    hot: 20
    period_count: 14
    signal: [stoch_rsi]
informants:
  bollinger_bands:
  - candle_period: 4h
    enabled: true
    signal: [upperband, middleband, lowerband]
  ema:
  - candle_period: 4h
    enabled: true
    period_count: 15
    signal: [ema]
  ohlcv:
  - candle_period: 4h
    enabled: true
    period_count: 15
    signal: [close]
  sma:
  - candle_period: 4h
    enabled: true
    period_count: 15
    signal: [sma]
  vwap:
  - candle_period: 4h
    enabled: true
    period_count: 15
    signal: [vwap]
notifiers:
  discord:
    optional: {avatar: null, template: '{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}}
        is {{status}}!{{ ''

        '' -}}'}
    required: {username: null, webhook: null}
  gmail:
    optional: {template: '{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}}
        is {{status}}!{{ ''

        '' -}}'}
    required: {destination_emails: null, password: null, username: null}
  slack:
    optional: {template: '{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}}
        is {{status}}!{{ ''

        '' -}}'}
    required: {webhook: null}
  stdout:
    optional: {template: '{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}}
        is {{status}}!{{ ''

        '' -}}'}
    required: {enable: null}
  telegram:
    optional: {parse_mode: html, template: '{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}}
        is {{status}}!{{ ''

        '' -}}'}
    required: {chat_id: null, token: null}
  twilio:
    optional: {template: '{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}}
        is {{status}}!{{ ''

        '' -}}'}
    required: {key: null, receiver_number: null, secret: null, sender_number: null}
  webhook:
    optional: {password: null, username: null}
    required: {url: null}
